<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.1)
        }
        .auth-form {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://indianexpress.com/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/watch?v=FD7ZJa5Tnjw">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 56px);">
        <div class="auth-form p-4 p-md-5 w-100" style="max-width: 400px;">
            <h2 id="formTitle" class="text-center mb-4">Sign In</h2>
            <form id="authForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3" id="nameField" style="display:none;">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" id="toggleAuth" class="text-decoration-none">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const nameField = document.getElementById('nameField');
        let isSignIn = true;

        toggleAuth.addEventListener('click', function(e) {
            e.preventDefault();
            isSignIn = !isSignIn;
            if (isSignIn) {
                formTitle.textContent = 'Sign In';
                authForm.querySelector('button').textContent = 'Sign In';
                toggleAuth.textContent = "Don't have an account? Sign Up";
                nameField.style.display = 'none';
            } else {
                formTitle.textContent = 'Sign Up';
                authForm.querySelector('button').textContent = 'Sign Up';
                toggleAuth.textContent = 'Already have an account? Sign In';
                nameField.style.display = 'block';
            }
            
            // Add animation when switching between sign in and sign up
            document.querySelector('.auth-form').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.auth-form').style.animation = 'fadeIn 0.5s ease-out';
            }, 10);
        });

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            if (isSignIn) {
                console.log('Signing in with:', email, password);
                // Add your sign-in logic here
            } else {
                console.log('Signing up with:', name, email, password);
                // Add your sign-up logic here
            }

            // For demonstration purposes, we'll just show an alert
            alert(isSignIn ? 'Signed In!' : 'Signed Up!');
        });

        // Simple page navigation (for demonstration)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert(Navigating to ${this.textContent} page);
            });
        });
    </script>
</body>
</html>
